<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.3), transparent), url('0ba803b8a6f253831cc8014b29b23f0c5738eac182da7261e146765088fe2e77.0.JPG');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
            height: 100%;
        }

        nav {
            display: flex;
            padding: 5px 0;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-links {
            flex: 1;
            text-align: right;
        }

        .logo {
            margin-right: auto;
        }

        .nav-links ul li {
            display: inline-block;
            list-style: none;
            padding: 8px 12px;
            margin: 10px 30px;
            position: relative;
        }

        .nav-links ul li a {
            color: #fff;
            text-decoration: none;
            position: relative;
        }

        .nav-links ul li a::after {
            content: '';
            width: 0;
            height: 3px;
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            transition: width 0.3s;
        }

        .nav-links ul li a:hover::after {
            width: 100%;
        }

        .text-box {
            text-align: right;
            margin-right: 20px;
        }

        .text-box h1 {
            font-size: 3em;
            margin: 0.2em 0;
                color: transparent;
    -webkit-text-stroke: 1px #fff;
    background: url('back.png');
    -webkit-background-clip: text;
    background-position: 0 0;
    animation: back 20s linear infinite;
}
@keyframes back{
100%{
    background-position: 2000px 0;
}
            }
        }

        .text-box h3 {
            font-size: 1.5em;
            margin: 0;
        }

        .row {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-top: 20px;
        }

        .row a {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            display: inline-block;
            transition: background 0.3s;
        }

        .row a:hover {
            background: linear-gradient(45deg, #ff1a1a, #ff6666);
        }

        .cards-column {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 20px;
            margin-right: 20px;
        }

        .flip-card {
            perspective: 1000px;
            width: 200px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            border-radius: 20px;
            overflow: hidden;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flip-card-front,
        .flip-card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            border-radius: 20px;
            transition: background 0.5s;
        }

        .flip-card-1 .flip-card-front {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
        }

        .flip-card-1 .flip-card-back {
            background: linear-gradient(45deg, #35c2f5, #65a2ff);
            transform: rotateY(180deg);
        }

        .flip-card-1:hover .flip-card-front {
            background: linear-gradient(45deg, #ff1a1a, #ff6666);
        }

        /* Add similar styles for flip-card-2 to flip-card-8 */
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <h2>RA.ONE</h2>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Portfolio</a></li>
                    <li><a href="">Courses</a></li>
                </ul>
            </div>
        </nav>
        <div class="text-box">
            <p>I'M</p>
            <h1>RA.ONE</h1>
            <h3>I HELP COMPANIES TO DESTROY THEMSELVES</h3>
            <div class="row">
                <a href="#">Explore my Portfolio</a>
                <a href="#">Connect with me <span>&#x27F6;</span></a>
                <span>You can Explore more about my Portfolio here<br> personel life experience here</span>
            </div>
        </div>
        <div class="cards-column">
            <!-- Add Flip Cards here -->
            <div class="flip-card flip-card-1" onclick="redirectToPage('page1.html')">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        Card 1
                    </div>
                    <div class="flip-card-back">
                        Click to view content
                    </div>
                </div>
            </div>
            <!-- Repeat the structure for cards 2-8 -->
            <div class="flip-card flip-card-2" onclick="redirectToPage('page2.html')">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        Card 2
                    </div>
                    <div class="flip-card-back">
                        Click to view content
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectToPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
